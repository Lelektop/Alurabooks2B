<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Noto+Sans+JP:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                <span class="cabecalho-menu-hamburguer container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-item">
                    <a href="https://celke.com.br/artigo/tabela-de-cores-html-nome-hexadecimal-rgb"
                        class="lista-menu-link">Programação</a>
                </li>
                <li class="lista-item">
                    <a href="#" class="lista-menu-link">Front-End</Front-End></a>
                </li>
                <li class="lista-item">
                    <a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>
                <li class="lista-item">
                    <a href="#" class="lista-menu-link">Buziness</a>
                </li>
                <li class="lista-item">
                    <a href="#" class="lista-menu-link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.png" alt="Logo da ALuraBooks">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.png" alt="Meus favoritos" class="container-imagem"></a>
            <a href="#"><img src="img/Sacola.png" alt="Carrinho de compras" class="container-imagem"></a>
            <a href="#"><img src="img/Perfil.png" alt="Meu perfil" class="container-imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner-titulo">Já sabe por onde começar?</h2>
        <p class="banner-texto">Encontre o que precisa para seu desenvolvimento</p>
        <input type="search" class="banner-pesquisa" placeholder="qual sera sua proxima leitura?">
    </section>
    <section class="carrossel-titulo">
        <h2 class="carrossel-titulo">novos lancamentos</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/ApacheKafka.png" alt="Livro sobre apache Kafta da alurabooks"
                        </div>
                    <div class="swiper-slide"><img src="img/Acessibilidade.png" alt="Livro sobre Acessibilidade"></div>
                    <div class="swiper-slide"><img src="img/Arquitetura.png" alt="Livro sobre Arquitetura"></div>
                    <div class="swiper-slide"><img src="img/Construct2.png" alt="Livro sobre Construção"></div>
                    <div class="swiper-slide"><img src="img/Favoritos.png" alt="Livro sobre Favoritos"></div>
                </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                <div class="swiper-scrollbar"></div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            speed: 400,
            spaceBetween: 100,
        });
    </script>
</body>
</html>
